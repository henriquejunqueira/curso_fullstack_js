<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo Henrique Junqueira</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2312f08834.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="./img/curriculo.png" alt="" />
            <span>Henrique Junqueira</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"
              ><img src="./img/casa.png" alt="" /> Início
            </a>

            <a class="navbar-item" href="./contato.html"
              ><img src="./img/contato.png" alt="" /> Contato
            </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="./img/perfil.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Henrique Junqueira</p>
                    <p class="subtitle is-6">Desenvolvedor Full Stack</p>
                  </div>
                </div>

                <div class="content">
                  <a
                    href="http://www.linkedin.com/in/henrique-junqueira-dev"
                    target="_blank"
                    >Linkedin</a
                  >
                  <a href="https://github.com/henriquejunqueira" target="_blank"
                    >Github</a
                  >
                  <a href="https://www.youtube.com/@codigo-agil" target="_blank"
                    >YouTube</a
                  >
                  <a
                    href="https://www.instagram.com/henriquejunqueira.dev"
                    target="_blank"
                    >Instagram</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <article class="message">
              <div class="message-header">
                <p>Contato</p>
              </div>
              <div class="message-body">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input
                      class="input"
                      type="email"
                      placeholder="digite seu email"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </p>
                </div>

                <div class="field">
                  <label class="label">Mensagem</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      placeholder="digite a mensagem"
                    ></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-success">Enviar</button>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
