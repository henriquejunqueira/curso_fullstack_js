<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./img/logo.png" alt="Logo da SpaceX"
        /></a>
        |
        <a href="spaceship.html">The Spaceships</a> |
        <a href="hire-us.html">Hire Us</a>
      </nav>
    </header>
    <hr />
    <main>
      <h3>Hire Us Now</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <div>
        <form action="">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" /> -
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
          </div>
          <br />
          <div>
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
              <option value="Falcon 9">Falcon 9</option>
              <option value="Falcon Heavy">Falcon Heavy</option>
            </select>
            |
            <label for="type_service">Type of Service:</label>
            <input list="type_service" />
            <datalist id="type_service">
              <option
                value="Suspendisse varius felis sodales ex congue."
              ></option>
              <option
                value="Nullam nibh sapien, dignissim sed quam vitae."
              ></option>
              <option
                value="Nunc aliquet faucibus lacus eget convallis."
              ></option>
              <option value="Mauris a felis ligula."></option>
            </datalist>
          </div>
          <br />
          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
